<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="htmlimagem.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLimagem</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="box"></div>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">


            <div class="slide s1">
                <img src="./htmlimagem/exemplo 1.jpg" alt="exemplo1">
            </div>
            <div class="slide s2">
                <img src="./htmlimagem/exemplo 2.jpg" alt="exemplo2">
            </div>
            <div class="slide s3">
                <img src="./htmlimagem/exemplo 3.jpg" alt="exemplo3">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </div>
</body>
</html>
